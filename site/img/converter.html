<script>
	var cusd=63.42; //+prompt ("Введите курс USD:"); - Это курс USD 11.11.2016
	var ceur=69.34; //+prompt ("Введите курс EUR:"); - Это курс EUR 11.11.2016
	var rub=+prompt ("Введите кол-во RUB:");
	var usd=rub/cusd, eur=rub/ceur;
	usd = usd.toFixed(2);
	eur = eur.toFixed(2);
	alert ("Курсы USD="+cusd+" руб."+"; EUR="+ceur+" руб."+"; Сумма в USD ="+usd+"; Сумма в EUR ="+eur);
</script>
