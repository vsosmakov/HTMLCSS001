<script>
    //  Банковская программа. Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. Отобразить размер вклада
    //  поочередно на ближайшие 5 лет.

    var vklad=+prompt("ВВедите сумму вклада");
    var procent=+prompt("Введите годовой процент");
    
    document.write("Месячный доход: "+vklad*procent/100/12+"<br>");
    document.write("Годовой доход: "+vklad*procent/100+"<br>");
    document.write("Размер вклада поочередно на ближайшие 5 лет, с годовой процентной ставкой "+procent+"%<br> <br>");
    for (var i=1; i<=5; i++) {
        vklad+=vklad*procent/100;
        document.write(i+" год: "+vklad.toFixed(2)+"<br>");
    }
            
</script>
